<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table de Rappel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 95%;
            max-width: 1000px;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 90vh;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .group {
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.5em;
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }
        li {
            flex: 1 1 calc(50% - 10px);
            background-color: #f0f0f0;
            margin: 5px;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @media (max-width: 600px) {
            h2 {
                font-size: 1.2em;
            }
            li {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Table de Rappel</h1>
    <div id="content"></div>
</div>

<script>
    const data = [
        { group: '1-10 : Places', items: ['Ville 🏙️', 'Montagne 🏔️', 'Plage 🏖️', 'Forêt 🌲', 'Jardin 🌺', 'Rivière 💦', 'Île 🏝️', 'Lac 🌊', 'Désert 🏜️', 'Prairie 🌻'] },
        { group: '11-20 : People', items: ['Enfant 👦', 'Femme 👩', 'Homme 👨', 'Vieil Homme 👴', 'Vieille Femme 👵', 'Adolescent 🧒', 'Bébé 👶', 'Amoureux ❤️', 'Groupe 👨‍👩‍👧‍👦', 'Famille 👪'] },
        { group: '21-30 : Construction', items: ['Maison 🏠', 'Immeuble 🏢', 'Pont 🌉', 'Tour 🏙️', 'Château 🏰', 'Eglise 🕍', 'Temple 🛕', 'Musée 🏛️', 'Hôtel 🏨', 'Stade 🏟️'] },
        { group: '31-40 : Instruments', items: ['Guitare 🎸', 'Piano 🎹', 'Violon 🎻', 'Batterie 🥁', 'Saxophone 🎷', 'Clarinette 🎵', 'Flûte 🎶', 'Harmonie 🎺', 'Trompette 🎺', 'Harpe 🎻'] },
        { group: '41-50 : Bien-être', items: ['Yoga 🧘‍♀️', 'Méditation 🕉️', 'Massage 💆‍♂️', 'Spa 🛀', 'Gymnastique 🏋️‍♀️', 'Natation 🏊‍♂️', 'Course 🏃‍♀️', 'Marche 🚶‍♂️', 'Vélo 🚴‍♀️', 'Pilates 🧘‍♂️'] },
        { group: '51-60 : Corps', items: ['Tête 🤯', 'Yeux 👀', 'Oreilles 👂', 'Nez 👃', 'Bouche 👄', 'Dents 🦷', 'Langue 👅', 'Main 👋', 'Pied 👣', 'Doigt 🖐'] },
        { group: '61-70 : Véhicules', items: ['Voiture 🚗', 'Moto 🏍️', 'Bateau 🚣', 'Avion ✈️', 'Train 🚂', 'Bus 🚌', 'Camion 🚚', 'Tracteur 🚜', 'Vélo 🚴‍♂️', 'Skate 🛹'] },
        { group: '71-80 : Météo', items: ['Soleil ☀️', 'Lune 🌕', 'Pluie 🌧️', 'Neige ❄️', 'Vent 🌬️', 'Orage ⛈️', 'Éclair ⚡', 'Brume 🌫️', 'Nuage ☁️', 'Arc-en-ciel 🌈'] },
        { group: '81-90 : Vêtements', items: ['Chemise 🕶️', 'Pantalon 👖', 'Jupe 👗', 'Robe 👗', 'Chaussures 👠', 'Sandales 👡', 'Bottes 👢', 'Chapeau 🎩', 'Lunettes 👓', 'Sac à main 👜'] },
        { group: '91-100 : Amour', items: ['Cœur ❤️', 'Câlin 🤗', 'Baiser 💋', 'Mariage 💍', 'Cadeau 🎁', 'Fleur 💐', 'Chocolat 🍫', 'Dîner 🍽️', 'Film 🎬', 'Rire 😂'] }
    ];

    // Function to generate HTML content
    function generateContent() {
        const contentDiv = document.getElementById('content');
        data.forEach(group => {
            const groupDiv = document.createElement('div');
            groupDiv.classList.add('group');

            const heading = document.createElement('h2');
            heading.textContent = group.group;
            groupDiv.appendChild(heading);

            const ul = document.createElement('ul');
            group.items.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                ul.appendChild(li);
            });

            groupDiv.appendChild(ul);
            contentDiv.appendChild(groupDiv);
        });
    }

    // Call the function to generate content
    generateContent();
</script>

</body>
</html>
